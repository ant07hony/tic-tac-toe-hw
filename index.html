<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" type="text/css">
    <script defer src="./js/main.js"></script>
</head>
<body>
    <h1> Tic Tac Toe</h1>
  <section id="board" class="flex-ctr">
    <div cellIndex="0" class="square"></div>
    <div cellIndex="1" class="square"></div>
    <div cellIndex="2" class="square"></div>

    <div cellIndex="3" class="square"></div>
    <div cellIndex="4" class="square"></div>
    <div cellIndex="5" class="square"></div>

    <div cellIndex="6" class="square"></div>
    <div cellIndex="7" class="square"></div>
    <div cellIndex="8" class="square"></div>
  </section>
    <h2 id="player"></h2>
    <button class="button">Reset Game</button>
    
</body>
</html>
